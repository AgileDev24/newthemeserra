	<script type="text/javascript">
	    // Don't be framed!
	    if (parent.frames.length != 0)
	        top.location = self.document.location;

	    var PopupFileUploading = null;
	    var MovingMenu = false;

	    function PopupWait() {
	        if (document.all)
	            var xMax = screen.width, yMax = screen.height;
	        else
	            if (document.layers)
	                var xMax = window.outerWidth, yMax = window.outerHeight;
	            else
	                var xMax = 640, yMax = 480;

	        var xOffset = (xMax - 200) / 2, yOffset = (yMax - 200) / 2;

	        PopupFileUploading = window.open('PopupFileUploading2.asp', 'PopupFileUploading', 'toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no,height=150,width=350,screenX=' + xOffset + ',screenY=' + yOffset + ',top=' + yOffset + ',left=' + xOffset + ',copyhistory=copyhistory=no');

	    }

	    function PopupClose() {
	        if (PopupFileUploading) {
	            PopupFileUploading.close();
	        }
	    }

	    function portalalert(a) {
	        alert(a)
	    }

	    function umanagelistener(event) {
	        if (event.origin != 'https://umanagefromportal.eunify.net') {
	            return;
	        }
	        if (event.data == 'umanage.session.expired') {
	            window.location.href = "/ResetLogin.asp?Exit=Y";
	        }
	    }

	    if (window.addEventListener) {
	        window.addEventListener("message", umanagelistener);
	    } else {
	        // IE8
	        window.attachEvent("onmessage", umanagelistener);
	    }

	</script>
